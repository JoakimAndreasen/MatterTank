<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./assets/favicon - rc.png">
        <title>Tankz</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./lib/socket.io.js"></script>
        <script src="./lib/decomp.min.js" type="text/javascript"></script>
        <script src="./lib/matter.min.js"></script>
        <script src="./js/Player.js"></script>
        <script src="./js/map.js"></script>
        <script src="./js/mazeGenerator.js"></script>
        <script src="./js/powerup.js"></script>
        <script src="./js/gameElements.js"></script>
        <script src="./js/keypresses.js"></script>
        <script src="./js/themes.js"></script>
        <script src="./js/main.js" defer></script>
        <script src="./js/socketFunctions.js" defer></script>
        <script src="./js/menu.js" defer></script>
        <script src="./js/chat.js" defer></script>
    </head>
    <body>  
        <div class="container" >
            <h1 id="title">Tankz</h1>
            <div class="containerFields">
                <!--Login-->
                <div class="box">
                    <h2>Login</h2>
                    <div class="fields">
                        <button id="login">Login</button>
                        <input
                            id="usernameInput"
                            autocomplete="off"
                            type="text"
                            name="username"
                            placeholder="Username"
                            maxlength="10"
                        />
                    </div>
                </div>
                <!--Create Lobby-->
                <div class="box">
                    <h2>Create Lobby</h2>
                    <div class="fields" id="createLobbyForm">
                        <input
                        id="seedInput"
                        type="text"
                        placeholder="Seed"
                        />
                        <button id="createLobbyButton">Create Lobby</button>
                    </div>
                </div>
                <!--Join Lobby-->
                <div class="box">
                    <h2>Join Lobby</h2>
                    <div class="fields" id="joinLobbyForm">
                        <input
                        id="joinLobbyInput"
                        type="number"
                        max="99999"
                        name="chat"
                        placeholder="Lobby Code"
                        />
                        <button id="joinLobbyButton">Join Lobby</button>
                    </div>
                </div>
                <!--Color Themes-->
                <div class="box">
                    <h2>Color Themes</h2>
                    <div class="fields themes">
                        <button class="theme" onclick="darkTheme();"">Dark</button>
                        <button class="theme" onclick="lightTheme();"">Light</button>
                        <button class="theme" onclick="colorfulTheme();"">Colorful</button>
                        <button class="theme" onclick="prettierTheme();"">Prettier</button>
                    </div>
                </div>
            </div>
            <div class="credits">
                <h3>Made by:</h3>
                <div>
                    <a class="credit">David</a>
                    <a class="credit" href="https://jogge.dk" target="_blank">Jogge</a>
                    <a class="credit" href="https://sumr.dk" target="_blank">SuMr</a>
                </div>
            </div>
        </div>
        <div class="game">
            <div id="playersInfo">
            </div>
            <canvas id="canvas"></canvas>
        </div>
        <div class="container"> 
            <div id="notifications"></div>
            <div class="containerFields right">
                <!--Current lobby-->
                <div class="box">
                    <h2>Current Lobby</h2>
                    <div class="fields currentLobby">
                        <button id="lobbyCodeButton" class="miniFields">
                            <p>
                            Lobby Code <br>
                            <span id="lobbyCode">1234567</span></p>
                        </button>
                        <button id="seedButton" class="miniFields">
                            <p>Seed <br>
                            <span id="seed">2222</span></p>
                        </button>
                    </div>
                </div>
                <!--Chat-->
                <div class="box" id="chat">
                    <h2>Chat</h2>
                    <div id = message-container></div>
                    <form  id="send-container" autocomplete="off">
                        <input type="text" id="message-input">
                        <button type = "submit" id="send-button">Send</button>
                    </form>
                </div>
                <div class="box">
                    <button id="startGameButton">Start Game</button>
                </div>
            </div>
        </div>
    <h2 id="countDown"></h2>
    <h2 id="winnerText"></h2>
  </body>
</html>
