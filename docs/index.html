<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="./assets/favicon - rc.png" />
		<title>Tankz</title>
		<link rel="stylesheet" href="./css/style.css" />
		<script src="./lib/socket.io.js"></script>
		<script src="./lib/decomp.min.js" type="text/javascript"></script>
		<script src="./lib/matter.min.js"></script>
		<script type="module" src="./js/main.js" defer></script>
		<script type="module" src="./js/settingsModal.js" defer></script>
	</head>
	<body>
		<div class="container">
			<h1 id="title">Tankz</h1>
			<div class="containerFields">
				<!--Login-->
				<div class="box">
					<h2>User</h2>
					<div class="fields">
						<input type="color" id="colorPicker" value="#1F35FF" />
						<input
							id="usernameInput"
							autocomplete="off"
							type="text"
							name="username"
							placeholder="Username"
							maxlength="10"
						/>
					</div>
				</div>
				<!--Create Lobby-->
				<div class="box">
					<h2>Create Lobby</h2>
					<div class="fields" id="createLobbyForm">
						<input
						id="seedInput"
						type="text"
						placeholder="Seed"
						/>
						<button id="createLobbyButton">Create Lobby</button>
					</div>
				</div>
				<!--Join Lobby-->
				<div class="box">
					<h2>Join Lobby</h2>
					<div class="fields" id="joinLobbyForm">
						<input
							id="joinLobbyInput"
							type="number"
							max="99999"
							name="chat"
							placeholder="Lobby Code"
						/>
						<button id="joinLobbyButton">Join Lobby</button>
					</div>
				</div>
				<button id="openSettingsModal">Settings</button>
			</div>
			<div class="credits">
				<h3>Made by:</h3>
				<div>
					<a class="credit" href="https://feldner.dk" target="_blank"
						>David</a
					>
					<a class="credit" href="https://jogge.dk" target="_blank"
						>Jogge</a
					>
					<a class="credit" href="https://sumr.dk" target="_blank"
						>SuMr</a
					>
				</div>
			</div>
		</div>
		<div class="game">
			<div id="playersInfo"></div>
			
			<div class="gameContainer"><canvas id="canvas"></canvas></div>
			
		</div>
		<div class="container">
			<div id="notifications"></div>
			<div class="containerFields right">
				<!--Current lobby-->
				<div class="box">
					<h2>Current Lobby</h2>
					<div class="fields currentLobby">
						<button id="lobbyCodeButton" class="miniFields">
							<p>
								Lobby Code <br />
								<span id="lobbyCode"></span>
							</p>
						</button>
						<button id="seedButton" class="miniFields">
							<p>
								Seed <br />
								<span id="seed"></span>
							</p>
						</button>
					</div>
				</div>
				<!--Chat-->
				<div class="box" id="chat">
					<h2>Chat</h2>
					<div id="messageContainer"></div>
					<form id="sendContainer" autocomplete="off">
						<input type="text" id="messageInput" />
						<button type="submit" id="sendButton">Send</button>
					</form>
				</div>
				<button id="startGameButton">Start Game</button>
			</div>
		</div>
		<h2 id="countDown"></h2>
		<h2 id="winnerText"></h2>

		<!-- Settings Modal -->
		<div id="settingsModal" class="modal">
			<span class="close">&times;</span>
			<div class="modal-content">
				<h2>Settings</h2>
				
				<!--Content-->
				<div class="flex">
					<div class="box">
						<h3>Controls #1</h3>
						<div class="flex settingBox">
							<p class="settingDescription">Forward</p>
							<div id="player1forward" class="setting" tabindex="0"></div>
						</div>
						<div class="flex settingBox">
							<p class="settingDescription">Backward</p>
							<div id="player1backward" class="setting" tabindex="0"></div>
						</div>
						<div class="flex settingBox">
							<p class="settingDescription">Right</p>
							<div id="player1right" class="setting" tabindex="0"></div>
						</div>
						<div class="flex settingBox">
							<p class="settingDescription">Left</p>
							<div id="player1left" class="setting" tabindex="0"></div>
						</div>
						<div class="flex settingBox">
							<p class="settingDescription">Shoot</p>
							<div id="player1shoot" class="setting" tabindex="0"></div>
						</div>
					</div>
					<div class="box">
						<h3>Controls #2</h3>
						<div class="flex settingBox">
							<p class="settingDescription">Forward</p>
							<div id="player2forward" class="setting" tabindex="0"></div>
						</div>
						<div class="flex settingBox">
							<p class="settingDescription">Backward</p>
							<div id="player2backward" class="setting" tabindex="0"></div>
						</div>
						<div class="flex settingBox">
							<p class="settingDescription">Right</p>
							<div id="player2right" class="setting" tabindex="0"></div>
						</div>
						<div class="flex settingBox">
							<p class="settingDescription">Left</p>
							<div id="player2left" class="setting" tabindex="0"></div>
						</div>
						<div class="flex settingBox">
							<p class="settingDescription">Shoot</p>
							<div id="player2shoot" class="setting" tabindex="0"></div>
						</div>
					</div>
				</div>
				
				<!--Color Themes-->
				<div class="box">
					<h3>Themes</h3>
					<div class="fields themes">
						<button class="theme" id="darkThemeButton">Dark</button>
						<button class="theme" id="lightThemeButton">
							Light
						</button>
						<button class="theme" id="colorfulThemeButton">
							Colorful
						</button>
						<button class="theme" id="prettierThemeButton">
							Prettier
						</button>
						<button class="theme" id="blueishThemeButton">
							Blueish
						</button>
					</div>
				</div>
				<button id="saveSettings"">Save</button>
			</div>
		</div>
	</body>
</html>
