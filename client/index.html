<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tank</title>
        <link rel="stylesheet" href="./css/style.css">

        <script src="./lib/decomp.min.js" type="text/javascript"></script>
        <script src="./lib/matter.min.js"></script>
        <script src="./js/Player.js"></script>
        <script src="./js/keypresses.js"></script>
        <script src="./js/map.js"></script>
        <script src="./js/mazeGenerator.js"></script>
        <script src="./js/main.js" defer></script>
    </head>
    <body>
        <div class="container" >
            <h1 id="gameTitle">Matter Tank</h1>
            <div class="box">
              <h2>Login</h2>
              <button id="login">Login</button>
              <input
                  id="usernameInput"
                  autocomplete="off"
                  type="text"
                  name="username"
                  placeholder="Username"
                />
            </div>
            <div class="box">
              <h2>Create Lobby</h2>
              <input
                  type="text"
                  placeholder="Seed"
                />
                <button id="createLobbyButton">Create Lobby</button>
            </div>
            <div class="box">
              <h2>Join Lobby</h2>
              <form id="joinLobbyForm" autocomplete="off">
                <input
                  id="joinLobbyInput"
                  type="number"
                  max="99999"
                  name="chat"
                  placeholder="Lobby Code"
                />
                <button id="joinLobbyButton">Join Lobby</button>
              </form>
            </div>
        </div>
        <div class="game">
          <canvas id="canvas"></canvas>
        </div>
        <div class="container"> 
        
        </div>


    </body>
</html>
