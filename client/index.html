<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./assets/favicon - rc.png">
        <title>Tankz</title>
        <link rel="stylesheet" href="./css/style.css">

        <script src="./lib/socket.io.js"></script>
        <script src="./lib/decomp.min.js" type="text/javascript"></script>
        <script src="./lib/matter.min.js"></script>
        <script src="./js/Player.js"></script>
        <script src="./js/map.js"></script>
        <script src="./js/mazeGenerator.js"></script>
        <script src="./js/powerup.js"></script>
        <script src="./js/gameElements.js"></script>
        <script src="./js/keypresses.js"></script>
        <script src="./js/main.js" defer></script>
        <script src="./js/menu.js" defer></script>
    </head>
    <body>
      <div class="container" >
        <h1>Tankz</h1>
          <div class="containerFields">
            <!--Login-->
            <div class="box">
              <h2>Login</h2>
              <div class="fields">
                <button id="login">Login</button>
                <input
                    id="usernameInput"
                    autocomplete="off"
                    type="text"
                    name="username"
                    placeholder="Username"
                  />
              </div>
            </div>
            <!--Create Lobby-->
            <div class="box">
              <h2>Create Lobby</h2>
              <div class="fields">
                <div id="createLobbyForm">
                  <input
                  id="seedInput"
                  type="text"
                  placeholder="Seed"
                  />
                  <button id="createLobbyButton">Create Lobby</button>
                </div>
              </div>
            </div>
            <!--Join Lobby-->
            <div class="box">
              <h2>Join Lobby</h2>
              <div class="fields">
                <div id="joinLobbyForm">
                  <input
                    id="joinLobbyInput"
                    type="number"
                    max="99999"
                    name="chat"
                    placeholder="Lobby Code"
                  />
                  <button id="joinLobbyButton">Join Lobby</button>
                </div>
              </div>
            </div>
            <!--Color Scheme-->
            <div class="box">
              <h2>Color Scheme</h2>
              <div class="fields">
                  <button id="darkColorScheme">Dark</button>
                  <button id="lightColorScheme">Light</button>
                  <button id="colorfulColorScheme">Color</button>
                </div>
              </div>
            </div>
            <h3>Made with love ðŸ˜‚ðŸ˜‚</h3>
          </div>
      </div>
      <div class="game">
        <h1 id="gameTitle"></h1>
        <canvas id="canvas"></canvas>
      </div>
      <div class="container"> 
        <div></div>
        <div class="containerFields">
          <!--Current lobby-->
          <div class="box tall">
            <h2>Current Lobby</h2>
            <div class="fields">
              <p>Lorem</p>
            </div>
          </div>
          <!--Chat-->
          <div class="box tall">
            <h2>Chat</h2>
            <div class="fields">
              <p>Lorem</p>
            </div>
            <input
            id="joinLobbyInput"
            type="text"
            name="chat"
            placeholder="Type something!"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
