<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tank</title>
        <link rel="stylesheet" href="./css/style.css">

        <script src="./lib/decomp.min.js" type="text/javascript"></script>
        <script src="./lib/matter.min.js"></script>
        <script src="./js/ui.js"></script>
        <script src="./js/Canvas.js"></script>
        <script src="./js/mazeGenerator.js"></script>
        <script src="./js/newScript.js" defer></script>
    </head>
    <body>
        <div id="leftContainer" style="width: 0px">
            <h1 id="gameTitle">Matter Tank</h1>
            <div id="lobbyManager">
                <button id="login">Login</button>
                <input
                  id="usernameInput"
                  autocomplete="off"
                  type="text"
                  name="username"
                  placeholder="Username"
                />
                <button id="createLobbyButton">Create Lobby</button>
                <form id="joinLobbyForm" autocomplete="off">
                  <input
                    id="joinLobbyInput"
                    type="number"
                    max="99999"
                    name="chat"
                    placeholder="Lobby Code"
                  />
                  <button id="joinLobbyButton">Join Lobby</button>
                </form>
            </div>
        </div>

        <div id="rightContainer" style="width: 0px">
        
        </div>

        <canvas id="canvas">
        </canvas>
    </body>
</html>
